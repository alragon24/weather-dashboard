<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Weather Dashboard</title>
  <!--using Bulma CSS to test capabilities of the framework -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <!-- adds specific fonts to the page to be used -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Roboto+Flex&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/stylesheets/style.css">

</head>

<!-- BODY START -->
<body>
  <!-- HEADER START -->
  <header>
     <h1 class="title is-1 has-text-centered">Weather Dashboard</h1>
  </header>

  <!-- MAIN CONTENT START -->
  <div class="content">

    <div class="search-current-weather columns">
      <!-- FIRST COLUMN START - CITY SEARCH -->
      <div class="column is-one-third">
          <nav class="panel">
            <p class="panel-heading">
              Cities
            </p>
            <div class="panel-block is-flex">
              <form id="searchInfo">
                <input class="input" type="text" placeholder="City" id="cityInput">
                  <!-- State Options dropdown -->
                  <div class="control">
                    <div class="select">
                      <select  id="stateOptions">
                      </select>
                    </div>
                  </div>
                  <!-- Country Options dropdown -->
                  <div class="control">
                    <div class="select">
                      <select  id="countryOptions">
                      </select>
                    </div>
                  </div>
                  <!-- Main Submit button -->
                  <button class="button" type="submit" id="searchSubmit">Submit</button>
                </div>
              </form>
           
            <p class="panel-tabs">
              <a href="" class="" id="allA">All</a>
              <a href="" class="" id="popularA">Popular</a>
              <a href="" id="searchhistoryA">Search History</a>
            </p>
            <div id="historyPanel">
            </div>
          </nav>
      </div>
      <!-- SECOND COLUMN START - CURRENT WEATHER -->
      <div class="column">
        <div class="box">
          <h2 id="currentCityName"></h2>
          <div class="is-flex is-justify-content-start is-align-items-end" id="currentWeatherAndTemp">
            <h3 id="currentTemp"></h3>
            <img id="currentWeatherIcon">
          </div>

          <h3 id="currentWeatherStatus"></h3>
          <h3 id="currentWind"></h3>
          <h3 id="currentHumidity"></h3>
        </div>
      </div>
    </div>
    <!-- THIRD COLUMN START - FIVE DAY FORECAST -->
    <div class="five-day-forecast columns">
      <div class="column">
        <p class="notification has-text-centered" id="forecast-title"> Five Day Forecast </p>
        <div class="columns">
          <div class="column">
            <div class="box has-text-centered" id="day-one">
              <h2 id="fDate0"></h2>
              <img id="fImg0" height="50px" width="60px">
              <h3 id="fTemp0"></h3>
              <h3 id="fCondit0"></h3>
              <h3 id="fWind0"></h3>
              <h3 id="fHumid0"></h3>
            </div>
          </div>
          <div class="column">
            <div class="box has-text-centered" id="day-two">
              <h2 id="fDate1"></h2>
              <img id="fImg1" height="60px" width="60px">
              <h3 id="fTemp1"></h3>
              <h3 id="fCondit1"></h3>
              <h3 id="fWind1"></h3>
              <h3 id="fHumid1"></h3>
            </div>
          </div>
          <div class="column">
            <div class="box has-text-centered" id="day-three">
              <h2 id="fDate2"></h2>
              <img id="fImg2" height="60px" width="60px">
              <h3 id="fTemp2"></h3>
              <h3 id="fCondit2"></h3>
              <h3 id="fWind2"></h3>
              <h3 id="fHumid2"></h3>
            </div>
          </div>
          <div class="column">
            <div class="box has-text-centered" id="day-four">
              <h2 id="fDate3"></h2>
              <img id="fImg3" height="60px" width="50px">
              <h3 id="fTemp3"></h3>
              <h3 id="fCondit3"></h3>
              <h3 id="fWind3"></h3>
              <h3 id="fHumid3"></h3>
            </div>
          </div>
          <div class="column">
            <div class="box has-text-centered" id="day-five">
              <h2 id="fDate4"></h2>
              <img id="fImg4" height="60px" width="60px">
              <h3 id="fTemp4"></h3>
              <h3 id="fCondit4"></h3>
              <h3 id="fWind4"></h3>
              <h3 id="fHumid4"></h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="notification" id="forecast-footer"></div>
  </div>

  <!-- FOOTER START -->
  <footer>
    <div class="content has-text-centered">
      <button class="button is-pulled-right" id="clearButton">Clear History</button>
    </div>
  </footer>

  <!-- adds the fontawesome icons to the different parts on the page -->
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="https://momentjs.com/downloads/moment.min.js"></script>
  <script src="./assets/scripts/script.js"></script>
</body>
